<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP KARAOKE-WEB - Painel de Gerenciamento</title>
    <!-- Bootstrap CDN para estilização bonita e responsiva -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados para design neon, azul marinho com amarelo -->
    <style>
        body {
            background-color: #001f3f; /* Azul marinho escuro */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            color: #FFD700; /* Amarelo neon */
            text-shadow: 0 0 10px #FFD700;
        }
        p.text-muted {
            color: #ccc !important;
        }
        .card {
            margin-bottom: 30px;
            border-radius: 15px;
            background-color: #002b5e; /* Azul marinho médio */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Glow neon amarelo */
            border: none;
        }
        .card-header {
            background-color: #FFD700; /* Amarelo */
            color: #001f3f;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-shadow: 0 0 5px #001f3f;
        }
        .card-body {
            color: white; /* Garantir texto branco nas partes azul marinho */
        }
        .form-label {
            color: white; /* Labels brancas */
        }
        .form-control, .form-select {
            background-color: #003366; /* Azul marinho claro */
            color: white; /* Texto branco nos inputs e selects */
            border: 1px solid #FFD700;
        }
        .form-control::placeholder {
            color: #ccc; /* Placeholder claro para visibilidade */
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px #FFD700;
            border-color: #FFD700;
        }
        .btn-primary {
            background-color: #FFD700;
            color: #001f3f;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .btn-primary:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 20px #FFD700;
        }
        #result-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #002b5e;
            border: 1px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            color: white; /* Texto branco na área de resultados */
        }
        #result-text {
            color: white;
        }
        /* Estilos para notificação de sucesso */
        #success-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 255, 0, 0.8); /* Verde semi-transparente */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SP KARAOKE-WEB</h1>
        <p class="text-center text-muted">Painel para cadastrar, verificar, atualizar e deletar logins. Fácil de usar!</p>

        <!-- Seção para Criar Login -->
        <div class="card">
            <div class="card-header">Criar Login</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="create-time-select" class="form-label">Selecione o Tipo de Login</label>
                    <select class="form-select" id="create-time-select">
                        <option value="40 minutos">Login Teste - 40 minutos</option>
                        <option value="30 dias">Login Pago - 30 dias</option>
                        <option value="60 dias">Login Pago - 60 dias</option>
                        <option value="90 dias">Login Pago - 90 dias</option>
                        <option value="180 dias">Login Pago - 180 dias</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="createLogin()">Criar</button>
            </div>
        </div>

        <!-- Seção para Verificar Login -->
        <div class="card">
            <div class="card-header">Verificar Login</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="verify-id" class="form-label">ID do Login</label>
                    <input type="text" class="form-control" id="verify-id" placeholder="530209">
                </div>
                <button class="btn btn-primary w-100" onclick="verifyLogin()">Verificar</button>
            </div>
        </div>

        <!-- Seção para Deletar Login -->
        <div class="card">
            <div class="card-header">Deletar Login</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="delete-id" class="form-label">ID do Login</label>
                    <input type="text" class="form-control" id="delete-id" placeholder="643837">
                </div>
                <button class="btn btn-primary w-100" onclick="deleteLogin()">Deletar</button>
            </div>
        </div>

        <!-- Seção para Atualizar Dias -->
        <div class="card">
            <div class="card-header">Atualizar Dias</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="update-id" class="form-label">ID do Login</label>
                    <input type="text" class="form-control" id="update-id" placeholder="530209">
                </div>
                <div class="mb-3">
                    <label for="update-time-select" class="form-label">Selecione o Novo Tempo</label>
                    <select class="form-select" id="update-time-select">
                        <option value="40 minutos">Login Teste - 40 minutos</option>
                        <option value="30 dias">Login Pago - 30 dias</option>
                        <option value="60 dias">Login Pago - 60 dias</option>
                        <option value="90 dias">Login Pago - 90 dias</option>
                        <option value="180 dias">Login Pago - 180 dias</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="updateDays()">Atualizar</button>
            </div>
        </div>

        <!-- Área para exibir resultados -->
        <div id="result-area">
            <h5>Resultados:</h5>
            <p id="result-text">Aguardando ação...</p>
        </div>
    </div>

    <!-- Div para notificação de sucesso -->
    <div id="success-notification">Operação realizada com sucesso!</div>

    <!-- JavaScript para interagir com a API -->
    <script>
        const baseUrl = 'https://script.google.com/macros/s/AKfycbx6F7yad6ExcSXyPd4R7Jg4-lmNJBi2LrkpUqSpB8a1JVgYsKTyn_oF_tKkpIX013or/exec';

        async function apiCall(endpoint) {
            try {
                const response = await fetch(baseUrl + endpoint);
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.status);
                }
                const data = await response.text(); // Assumindo que a API retorna texto simples ou JSON
                document.getElementById('result-text').innerText = data;
                // Mostrar notificação de sucesso
                showSuccessNotification();
            } catch (error) {
                document.getElementById('result-text').innerText = 'Erro: ' + error.message;
            }
        }

        function showSuccessNotification() {
            const notification = document.getElementById('success-notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500); // 1.5 segundos
        }

        function createLogin() {
            const time = document.getElementById('create-time-select').value;
            const encodedTime = encodeURIComponent(time);
            apiCall('/criar_login/' + encodedTime);
        }

        function verifyLogin() {
            const id = document.getElementById('verify-id').value.trim();
            if (!id) return alert('Informe o ID!');
            apiCall('/verificar_login/' + id);
        }

        function deleteLogin() {
            const id = document.getElementById('delete-id').value.trim();
            if (!id) return alert('Informe o ID!');
            apiCall('/deletar_login/?login_id=' + id);
        }

        function updateDays() {
            const id = document.getElementById('update-id').value.trim();
            const time = document.getElementById('update-time-select').value;
            if (!id) return alert('Informe o ID!');
            const encodedTime = encodeURIComponent(time);
            apiCall('/atualizar_dias/?login_id=' + id + '&tempo=' + encodedTime);
        }
    </script>

    <!-- Bootstrap JS CDN para funcionalidades -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
